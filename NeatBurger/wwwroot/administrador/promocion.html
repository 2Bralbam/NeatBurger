<html>
<head>
    <link href="../estilos.css" rel="stylesheet" />
    <title>Administrador Neat Burguer</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Principal</a>
            <a href="menu.html">Menú</a>
        </nav>
    </header>
    <main>

        <form>
            <h1>Agregar un descuento de promoción</h1>

            <span>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </span>
            <span>
                <label for="precio">Precio real:</label>
                <input type="text" id="precio" required>
            </span>
            <span>
                <label for="promocion">Precio promoción:</label>
                <input type="text" id="promocion" required>
            </span>
            <span class="error">Area de errores</span>

            <div class="botones">
                <input type="submit" value="Agregar" />
                <a href="menu.html">
                    <input type="button" value="Cancelar" />
                </a>
            </div>
        </form>


    </main>
</body>
</html>
